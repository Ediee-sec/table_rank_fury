<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Table</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }
        .user-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #1069df;
        }
        .circular-progress {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #e9ecef;
        }
        .circular-progress:before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #fff;
        }
        .circular-progress .progress-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            font-weight: bold;
        }
        .circular-progress svg {
            position: relative;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }
        .circular-progress svg circle {
            width: 100%;
            height: 100%;
            fill: none;
            stroke-width: 10;
            stroke-linecap: round;
        }
        .circular-progress svg circle.back {
            stroke: #e9ecef;
        }
        .circular-progress svg circle.front {
            stroke: #b94010;
            stroke-dasharray: 440;
            stroke-dashoffset: 440;
            transition: stroke-dashoffset 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex align-items-center justify-content-center mb-4">
            <img src="https://i.ibb.co/xYxjFvw/9c3bb649-9038-4113-9543-7c87652aa95a-removebg-preview.png" alt="Icon" class="mr-3" style="width: 40px; height: 40px;">
            <h1 class="display-4 mb-0">Ranking Discord FURY</h1>
        </div>
        <div class="mb-4 text-center">
            <input type="text" id="searchInput" onkeyup="filterTable()" class="form-control" placeholder="Search by username...">
        </div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Image</th>
                    <th>Username</th>
                    <th>XP Accumulated</th>
                    <th>Rank</th>
                    <th>Level</th>
                    <th>Progress to Next Rank</th> <!-- Coluna para o progresso em cÃ­rculo -->
                </tr>
            </thead>
            <tbody id="userTable">
                {% for user in users %}
                <tr>
                    <td><img class="user-img" src="{{ user.img if user.img else 'https://i.ibb.co/xYxjFvw/9c3bb649-9038-4113-9543-7c87652aa95a-removebg-preview.png' }}" alt="{{ user.user_dc }}"></td>
                    <td>{{ user.user_dc }}</td>
                    <td>{{ user.xp_accumulated }}</td>
                    <td>{{ user.rank }}</td>
                    <td>{{ user.lvl }}</td>
                    <td>
                        <div class="circular-progress">
                            <svg>
                                <circle class="back" cx="40" cy="40" r="35"></circle>
                                <circle class="front" cx="40" cy="40" r="35" style="stroke-dashoffset: calc(440 - (440 * {{ user.progress }} / 100));"></circle>
                            </svg>
                            <div class="progress-value">{{ user.progress|round(2) }}%</div>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function filterTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toUpperCase();
            const table = document.getElementById('userTable');
            const rows = table.getElementsByTagName('tr');
            
            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                const usernameCell = cells[1]; // Assume username is in the second column
                
                if (usernameCell) {
                    const usernameText = usernameCell.textContent || usernameCell.innerText;
                    if (usernameText.toUpperCase().indexOf(filter) > -1) {
                        rows[i].style.display = '';
                    } else {
                        rows[i].style.display = 'none';
                    }
                }
            }
        }
    </script>
</body>
</html>
